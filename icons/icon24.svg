<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Background Tile 
       Expanded to 23x23 to fit the larger grid. 
       rx increased to 2 for smoother corners. -->
  <rect x="0" y="0" width="23" height="23" rx="2" fill="#fff" fill-opacity="1.0" stroke="#888" stroke-width="0"/>

  <!-- Back Window (Cyan) -->
  <!-- Size scaled to 12x9. Positioned at x=8.5, y=3.5 -->
  <rect x="8.5" y="3.5" width="12" height="9" rx="1.5" fill="#fff" fill-opacity="1.0" stroke="#287bb9" stroke-width="1"/>
  
  <!-- Middle Window (Mid Blue) -->
  <!-- Shifted Left by 3px, Down by 4px -->
  <rect x="5.5" y="7.5" width="12" height="9" rx="1.5" fill="#fff" fill-opacity="1.0" stroke="#1885d8" stroke-width="1"/>
  
  <!-- Front Window (Dark Blue) -->
  <!-- Shifted Left by 3px, Down by 4px again -->
  <rect x="2.5" y="11.5" width="12" height="9" rx="1.5" fill="#fff" fill-opacity="1.0" stroke="#2849c2" stroke-width="1"/>

</svg>